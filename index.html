<!DOCTYPE html>
<html>

<head>
    <title>Jacob's Sketcher</title>
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="header_left">
                <h1>Jacob's Sketcher</h1>
                <button id="reset">New sketch</button>
            </div>
            <div id="modes">
                <button id="pen">
                    <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/70551-200.png" height=40 width=40 alt="Pen">
                </button>
                
                <button id="rainbow">
                    <img src="https://maxcdn.icons8.com/Color/PNG/512/Weather/rainbow-512.png" height=40 width=40 alt="Rainbow mode!">
                </button>
                <button id="eraser">
                    <img src="http://www.historyofpencils.com/images/historyofpencils/picture-of-pen-eraser-small.jpg" height=40 width=40 alt="Eraser">
                </button>
            </div>
        </div>
        <div id="sketchpad"></div>
    </div>
</body>

</html>
